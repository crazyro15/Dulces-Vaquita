<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu compra</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/formCompra.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="./IMAGENES/Logo/VAQUITA-LOGO.ico" />
</head>

<body>

  <form id="regForm" action="">

    <h1 class="ltitle">Registrar compra</h1>
    <h2>Gracias por probar nuestros productos</h2>
    <img src="./IMAGENES/Logo/VAQUITA-LOGO.png" alt="">

    <div class="tab">Nombre completo:
      <p><input placeholder="Ingresa tu nombre" id="1nombre" oninput="this.className = ''"></p>
      <p><input placeholder="Ingresa tu apellido" id="1apellido" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Información de contacto:
      <p><input placeholder="Ingresa tu correo electrónico" id="1correo" oninput="this.className = ''"></p>
      <p><input placeholder="Ingresa tu teléfono" id="1tel" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Datos de tu tarjeta:
      
      <p><input placeholder="Numero de tarjeta" id="numTarjeta" oninput="this.className = ''"></p>
      <p><input placeholder="Vencimiento" id="fechaVenc" oninput="this.className = ''"></p>
      <p><input placeholder="CSC" id="csc" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Producto
      <label for="nivel">:</label>
      <select id="nivel" name="nivel">
        <option value="Dulce de leche tradicional">Dulce de leche tradicional</option>
        <option value="Dulce de leche sin azúcar">Dulce de leche sin azúcar</option>
        <option value="Dulce choconutt">Dulce choconutt</option>
        <option value="Alfajores de maicena">Alfajores de maicena</option>
      </select>
    </div>

    <!-- Botones -->
    <div style="overflow:auto;">
      <div class="button-container">
        <button type="button" class="btn btn-outline-primary" id="prevBtn" onclick="nextPrev(-1)">Volver</button>
        <button type="button" id="nextBtn" class="btn btn-outline-primary" onclick="nextPrev(1)">Next</button>
        <button type="button" class="btn btn-outline-primary" onclick="volver()">Home</button>
        <div>
          <button type="button" id="pdf" class="btn btn-outline-primary" onclick="pdfexport();">Descargar comprobante</button>
        </div>
      </div>
    </div>

    <!--Circulitos-->
    <div style="text-align:center; margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>

  </form>

  <script src="JS/formCompra.js"></script>

  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


  <!-- PDF Export -->
  <script>
    var doc = new jsPDF();

    function pdfexport() {
      var a = document.getElementById('1nombre').value,
          b = document.getElementById('1apellido').value;
          c = document.getElementById('1correo').value;
          d = document.getElementById('1tel').value;
          e = document.getElementById('numTarjeta').value;
          f = document.getElementById('fechaVenc').value;
          // g = document.getElementById('csc').value;
          h = document.getElementById('nivel').value;

      //PDF      
      doc.text("'DULCES VAQUITA'", 20, 30);
      doc.text("Nombre: " + a, 20, 50);
      doc.text("Apellido: " + b, 20, 60);
      doc.text("Correo electrónico: " + c, 20, 70);
      doc.text("Teléfono: " + d, 20, 80);
      doc.text("Número de tarjeta: " + e, 20, 90);
      doc.text("Fecha vencimiento: " + f, 20, 100);
      doc.text("Código de seguridad: ***", 20, 110);
      doc.text("Producto elegido: " + h, 20, 120);
      doc.text("Nos contactaremos vía mail para confirmar sus datos.", 20, 150);
      doc.text("Gracias por su compra!", 20, 160);

      doc.save("Comprobante_Dulces_Vaquita.pdf");
    }
  </script>

</body>

</html>
